<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Users System</title>
</head>
<body>
    <header class="Login">
        <h1>Welcome to my User Registration System</h1>

    </header>

    <main class="container">
        <h2>Login</h2>
        <div id="loginForm" class="form-container container">
            <p class="alert-error hide" id="alertError">Invalid credentials!</p>
            <div class="form-control">
                <label>Email:</label>
            <input type="text" id="txtEmail" placeholder="Email">
            </div>  
            <div class="form-control">
                <label>Password:</label>
            <input type="password" id="txtPassword" placeholder="Password">
            </div>  
            <div class="btn btn-primary">
            <button type="loginButton" class="btn btn-primary" onclick="login()">Login</button>
            </div>
        </div>

    </main>

    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
