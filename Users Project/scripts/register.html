<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Users System</title>
</head>
<body>
    <header class="register">
        <h1>Welcome to my User Registration System</h1>

    </header>

    <main class="container">
        <h2>New User</h2>
        <button type="button" class="btn btn-primary" id="newUser">Add New</button> 
        <button type="button" class="btn btn-primary" id="hideForm">Hide</button>
        <div id="userForm" class="form-container container">
            <!---name, last name, email, password, confirm password, payment method, color-->
            <div class="form-control">
                <label>First Name:</label>
            <input type="text" id="txtFirstName" placeholder="Name">
            </div>  
            <div class="form-control">
                <label>Last Name:</label>
            <input type="text" id="txtLastName" placeholder="Last Name">
            </div>  
            <div class="form-control">
                <label>Email:</label>
            <input type="text" id="txtEmail" placeholder="Email">
            </div>  
            <div class="form-control">
                <label>Password:</label>
            <input type="password" id="txtPassword" placeholder="Enter Password">
            </div>  
            <div class="form-control">
                <label>Confirm Password:</label>
            <input type="password" id="txtPassword2" placeholder="Confirm Password">
            </div> 
            <div class="btn btn-primary">
            <button type="button" class="btn btn-primary" onclick="register()">Register</button>
            </div>
        </div>

    </main>

    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
